<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>결과</h2>
    <div id="result"></div>

    <script>
        // 결과를 화면에 출력하는 함수
        function appendResult(text) {
            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML += text + "<br>";
        }

        // 1. 나이를 입력받아서 성인인지 판단하는 프로그램 작성하기
        function checkAdult() {
            let age = prompt("나이를 입력하세요:");
            let message;
            if (age >= 18) {
                message = "성인입니다.";
            } else {
                message = "미성년자입니다.";
            }
            appendResult("나이: " + age + " - " + message);
        }

        // 2. 수를 입력받아 원하는 만큼 별 출력하기
        function printStars() {
            let num = prompt("출력할 별의 개수를 입력하세요:");
            let stars = "";
            for (let i = 0; i < num; i++) {
                stars += "*";
            }
            appendResult("별 개수: " + num + "<br>" + stars);
        }

        // 3. 수를 입력받아 원하는 만큼 내 이름 출력하기
        function printName() {
            let num = prompt("출력할 이름의 개수를 입력하세요:");
            let name = "홍길동"; // 원하는 이름으로 바꿀 수 있습니다.
            let result = "";
            for (let i = 0; i < num; i++) {
                result += name + " ";
            }
            appendResult("이름 출력: " + result);
        }

        // 4. 점수를 입력받아 학점을 구하시오 (90점 이상 A, 80점 이상 B, 나머지 F)
        function calculateGrade() {
            let score = prompt("점수를 입력하세요:");
            let grade;
            if (score >= 90) {
                grade = "A";
            } else if (score >= 80) {
                grade = "B";
            } else {
                grade = "F";
            }
            appendResult("점수: " + score + " - 학점: " + grade);
        }

        // 5. 국어, 영어, 수학점수를 입력받아 평균을 출력하시오
        function calculateAverage() {
            let korean = prompt("국어 점수를 입력하세요:");
            let english = prompt("영어 점수를 입력하세요:");
            let math = prompt("수학 점수를 입력하세요:");
            let average = (parseInt(korean) + parseInt(english) + parseInt(math)) / 3;
            appendResult("국어: " + korean + ", 영어: " + english + ", 수학: " + math + "<br>평균 점수: " + average);
        }

        // 6. 국어, 영어점수 입력 받아 모두 90점 이상이면 장학금 지급 출력
        function checkScholarship() {
            let korean = prompt("국어 점수를 입력하세요:");
            let english = prompt("영어 점수를 입력하세요:");
            let message;
            if (korean >= 90 && english >= 90) {
                message = "장학금 지급 대상입니다.";
            } else {
                message = "장학금 지급 대상이 아닙니다.";
            }
            appendResult("국어: " + korean + ", 영어: " + english + "<br>" + message);
        }

        // 7. 카드사용금액을 입력받아 50만원 이상 "vvip", 30만원 이상 "vip", 나머지 "bronze" 출력
        function checkCardLevel() {
            let amount = prompt("카드 사용 금액을 입력하세요:");
            let level;
            if (amount >= 500000) {
                level = "vvip";
            } else if (amount >= 300000) {
                level = "vip";
            } else {
                level = "bronze";
            }
            appendResult("카드 사용 금액: " + amount + " - 등급: " + level);
        }

        // 실행 예시
        checkAdult();
        printStars();
        printName();
        calculateGrade();
        calculateAverage();
        checkScholarship();
        checkCardLevel();
    </script>
    
</body>
</html>
