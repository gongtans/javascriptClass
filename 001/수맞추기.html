<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수 맞추기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            font-size: 1.2em;
            margin: 10px;
        }
        #message {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
    <script>
        let targetNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function guessNumber() {
            const userGuess = document.getElementById("userGuess").value;
            const message = document.getElementById("message");
            attempts++;

            if (userGuess < targetNumber) {
                message.textContent = "UP!";
            } else if (userGuess > targetNumber) {
                message.textContent = "DOWN!";
            } else {
                message.textContent = `축하합니다! ${attempts}번 만에 맞추셨습니다. 정답은 ${targetNumber}입니다.`;
                document.getElementById("guessButton").disabled = true;
            }
        }

        function resetGame() {
            targetNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("userGuess").value = "";
            document.getElementById("message").textContent = "";
            document.getElementById("guessButton").disabled = false;
        }
    </script>
</head>
<body>
    <h1>수 맞추기 게임</h1>
    <p>컴퓨터가 1부터 100 사이의 임의의 수를 생각했습니다. 맞춰보세요!</p>
    <input type="number" id="userGuess" min="1" max="100">
    <button id="guessButton" onclick="guessNumber()">맞추기</button>
    <button onclick="resetGame()">다시 시작</button>
    <div id="message"></div>
</body>
</html>
