<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랜덤 음식 추천</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        input, button {
            font-size: 1.2em;
            margin: 10px;
        }
        #message, #foodMessage {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
    <script>
        const foodList = ["피자", "치킨", "햄버거", "초밥", "파스타", "떡볶이", "라면", "타코", "샌드위치", "스테이크"];   
    
        function recommendFood() {
            const randomIndex = Math.floor(Math.random() * foodList.length);
            const foodMessage = document.getElementById("foodMessage");
            foodMessage.textContent = `오늘의 추천 음식은 ${foodList[randomIndex]}입니다!`;
        }
    </script>
</head>
<body>
    <h1>랜덤 음식 추천</h1>
    <button onclick="recommendFood()">음식 추천 받기</button>
    <div id="message"></div>
    <div id="foodMessage"></div>
</body>
</html>
